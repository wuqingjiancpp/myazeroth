<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="wuqingjiancpp">
    <title>请登录</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info" role="alert">
                You have been logged out.
            </div>
        </div>
        <img class="mb-4" src="/image/wotlk20230202.jpg" alt="" width="300" height="200">
        <h2 class="form-signin-heading">myAzeroth.cn</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>没有账号？请<a href="/signup">注册</a></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

        <div class="container-fluid">
            <p class="mt-5 mb-3 text-muted">
                <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备2023003739号-1</a>
                <br/>
                CopyRight &copy; 2023–2024 wuqingjiancpp@qq.com 版权所有
            </p>

        </div>
    </form>

</div>
</body></html>
