<div class="container-fluid">


      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <p>仿官服，基于Azerothcore，每周都会更新</p>
        </header>

            <main class="px-3">
              <div class="row">
                <div class="col-12 col-md-8 m-auto">
                  <div class="card text-bg-dark" style="min-width: 300px;max-width: 1000px;float:right;">
                    <img src="/image/范克里夫-截图.jpg" class="card-img" alt="我的艾泽拉斯" style="opacity:0.2;">
                    <div class="card-img-overlay">
                      <h2 class="card-title" th:text="#{serverInfo.title}">Card title</h2>

                      <p class="card-text lead row">
                        <span class="col-4 text-right" th:text="#{serverInfo.player}">ID</span>
                        <span class="col-8 text-left" th:text="${serverInfo.player}"></span>
                      </p>
                      <p class="card-text lead row">
                        <span class="col-4 text-right" th:text="#{serverInfo.character}">ID</span>
                        <span class="col-8 text-left" th:text="${serverInfo.character}"></span>
                      </p>
                      <p class="card-text lead row">
                        <span class="col-4 text-right" th:text="#{serverInfo.peak}">ID</span>
                        <span class="col-8 text-left" th:text="${serverInfo.peak}"></span>
                      </p>
                      <p class="card-text lead row">
                        <span class="col-4 text-right" th:text="#{serverInfo.uptime}">ID</span>
                        <span class="col-8 text-left">
                            <small th:text="${serverInfo.uptime}"></small>
                          </span>
                      </p>
                      <p class="card-text lead row">
                        <span class="col-4 text-right" th:text="#{serverInfo.updateTimeDiff}">ID</span>
                        <span class="col-8 text-left" >
                      <span th:text="${serverInfo.updateTimeDiff}"></span>ms
                    </span>
                      </p>
                      <p class="card-text lead row">
                        <span class="col-4 text-right" th:text="#{serverInfo.averageDelay}">ID</span>
                        <span class="col-8 text-left" >
                      <span th:text="${serverInfo.averageDelay}"></span>ms
                    </span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="container-fluid">
                    <form class="form-signin" method="post" th:action="@{/login}">
                      <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                          非法的用户名和密码。
                        </div>
                      </div>
                      <div th:if="${param.logout}">
                        <div class="alert alert-info" role="alert">
                          You have been logged out.
                        </div>
                      </div>
                      <img class="mb-4" src="/image/wotlk20230202.jpg" alt="" width="300" height="200">
                      <h2 class="form-signin-heading">myazeroth.cn</h2>
                      <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                      </p>
                      <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                      </p>
                      <p>没有账号？请<a href="/signup">注册</a></p>

                      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

                      <div class="alert alert-primary d-flex align-items-center mt-2" role="alert">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:" style="height: 16px;width: 16px"><use xlink:href="#info-fill"/></svg>
                        <div>
                          登录即可领取直升满级和1万金币
                        </div>
                      </div>

                    </form>

                  </div>
                </div>
