<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>注册 Template · Bootstrap v5.3</title>


    <link th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <script src="/css/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.6.0.js"></script>

    <!-- Custom styles for this template -->
    <link href="/css/sign-in.css" rel="stylesheet">
</head>
<body class="text-center">

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<main class="form-signin w-100 m-auto">
    <form id="form-sign-up" method="post" th:action="@{/signup}">
        <img class="mb-4" src="/images/wotlk20230202.jpg" alt="" width="300" height="200">
        <h1 class="h1 mb-3 fw-normal">myAzeroth.cn</h1>
        <h2 class="h5 mb-3 fw-normal" style="text-align: left;">请注册</h2>


        <div th:if="${param.error}">
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" style="height: 16px;width: 16px">
                    <use xlink:href="#exclamation-triangle-fill"/>
                </svg>
                <div>
                    注册失败，加QQ群咨询
                </div>
            </div>
            <div style="display: block" class="alert alert-info" role="alert">
                <img class="mb-4" src="/images/myazeroth-qq群二维码.jpg" alt="" width="100%" height="100%">
            </div>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" style="height: 16px;width: 16px"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    注册成功^_^,去<a href="/login">登录</a>
                </div>
            </div>
            <div style="display: block" class="alert alert-success" role="alert">
                <img class="mb-4" src="/images/myazeroth-qq群二维码.jpg" alt="" width="100%" height="100%">
            </div>
        </div>

        <div id="liveAlertPlaceholder"></div>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" /> 记住我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit">注册</button>



        <div class="container-fluid">
            <p class="mt-5 mb-3 text-muted">
                <a style="text-decoration:none;color: black;" href="https://beian.miit.gov.cn/" target="_blank">沪ICP备2023003739号-1</a>
                <br/>
                CopyRight &copy; 2023–2024 wuqingjiancpp@qq.com 版权所有
            </p>

        </div>

    </form>
</main>

<script src="/js/signup.js"></script>

</body>
</html>
