<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>注册 Template · Bootstrap v5.3</title>


    <link th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <script src="/css/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.6.0.js"></script>

    <!-- Custom styles for this template -->
    <link href="/css/sign-in.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form>
        <img class="mb-4" src="/image/wotlk20230202.jpg" alt="" width="300" height="200">
        <h1 class="h3 mb-3 fw-normal">Myazeroth.cn</h1>
        <p>请注册</p>
        <img style="display: none" class="mb-4" src="/image/myazeroth-qq群二维码.jpg" alt="" width="100%" height="100%">

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" th:value="${param}" /> 记住我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>


        <div class="container-fluid">
            <p class="mt-5 mb-3 text-muted">
                <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备2023003739号-1</a>
                <br/>
                CopyRight &copy; 2023–2024 wuqingjiancpp@qq.com 版权所有
            </p>

        </div>



    </form>
</main>



</body>
</html>
