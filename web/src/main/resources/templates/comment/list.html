<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>comment list Template · Bootstrap v5.3</title>
    <link href="/css/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/grid.css" rel="stylesheet">
</head>
<body class="py-4">
<div class="row mb-3 text-center" th:unless="${#lists.isEmpty(commentList)}">
    <h2 th:text="#{comment.list}" class="m-3" style="text-align: left">CommentList</h2>

    <form action="#" th:action="@{/comment/search}" th:object="${commentList}" method="get">

            <div class="container-fluid" >
                <div class="row">
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >评论ID</span>
                            <input id="commentId" name="id" type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >评论内容</span>
                            <input id="content" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >创建时间</span>
                            <input id="createTime" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="">是否已审核</option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >回复内容</span>
                            <input id="replyId" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >审核时间</span>
                            <input id="checkTime" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >审核人</span>
                            <input id="checkerId" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >评论标题</span>
                            <input id="titleId" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <form action="#" th:action="@{/comment/update}" th:object="${commentList}" method="post">

            <div class="container-fluid m-2" style="text-align: left;">
                <div class="row" >
                    <div class="col">
                        <button id="allChecked" type="button" class="btn btn-primary">全选</button>
                        <button id="reverseAllChecked" type="button" class="btn btn-primary">反选</button>
                        <button type="button" class="btn btn-primary">批量审核</button>
                        <button type="button" class="btn btn-primary">批量删除</button>
                    </div>

                </div>


            </div>

            <div class="container-fluid text-center">
                <div class="row"  th:each="row : ${commentList}" >
                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.id}" >
                        <input class="form-check-input commentCheckCls" type="checkbox" value="" th:id="'checkCommentId'+${row.id}" >
                        <label class="form-check-label" th:for="'checkCommentId'+${row.id}">
                            <div class="" th:text="${row.id}"></div>
                        </label>
                    </div>

                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.pid}" >
                        <a href="#" class="" th:text="${row.pid}">
                        </a>
                    </div>
                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.titleId}" >
                        <div class="" th:text="${row.titleId}"></div>
                    </div>
                    <div class="col-2 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         th:data-bs-title="#{comment.content}" th:data-bs-content="${row.content}">
                        <div class="content text-truncate" th:text="${row.content}"></div>
                    </div>
                    <div class="col-2 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         th:data-bs-title="#{comment.reply}" th:data-bs-content="${row.reply}">
                        <div class="reply text-truncate" th:text="${row.reply}"></div>
                    </div>
                    <div class="col-2 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         th:data-bs-title="#{comment.childComment}" th:data-bs-content="${row.childComment}">
                        <div class="childComment text-truncate" th:text="${row.childComment}"></div>
                    </div>
                    <div class="col-2 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.createTime}" th:data-bs-content="${row.createTime}">
                        <div class="createTime text-truncate" th:text="${row.createTime}"></div>
                    </div>
                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.creater}" >
                        <div class="" th:text="${row.creater}"></div>
                    </div>
                    <div class="col-2 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.checkTime}" >
                        <div class="" th:text="${row.checkTime}"></div>
                    </div>
                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.checker}" >
                        <div class="" th:text="${row.checker}"></div>
                    </div>
                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.isChecked}" >
                        <div class="" th:text="#{|bool.${row.isChecked}|}"></div>
                    </div>
                    <div class="col-1 d-inline-block themed-grid-col" tabindex="0" data-bs-container="body" data-bs-toggle="popover"
                         data-bs-trigger="hover focus" th:data-bs-title="#{comment.top}" >
                        <div class="" th:text="${row.top}"></div>
                    </div>
                    <div class="col themed-grid-col" >
                        <button class="btn btn-primary" type="submit" name="removeRow" th:value="${row.id}" th:text="#{comment.row.check}">Check row</button>
                        <button class="btn btn-primary" type="submit" name="checkRow" th:value="${row.id}" th:text="#{comment.row.remove}">Remove row</button>
                        <button class="btn btn-primary" type="button" th:text="#{comment.row.reply}" data-bs-toggle="collapse"
                                th:data-bs-target="'#collapseExample'+${row.id}" aria-expanded="false" aria-controls="collapseExample">
                            Reply row
                        </button>
                        <div class="collapse" th:id="'collapseExample'+${row.id}" >
                            <div class="card card-body">
                                <div class="mb-3">
                                    <label for="replyTextareaId" class="form-label">请输入回复</label>
                                    <textarea class="form-control" id="replyTextareaId" rows="3"></textarea>
                                </div>

                                <!-- Button trigger modal -->
                                <button id="reviewReplyId" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    验证
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">回复内容</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p id="replyModalBodyId"></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">重新输入</button>
                                                <button type="submit" name="replyRow" th:value="${row.id}" class="btn btn-primary">验证完毕并提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>



    </form>

</div>

<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="" class="rounded me-2" alt="">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>


<script src="/css/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="/js/jquery-3.6.0.js"></script>
<script>
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
    toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
    })
}

$("#reviewReplyId").click(function(){
    let replyText = $("#replyTextareaId").val();
    $("#replyModalBodyId").html(replyText);
});

$("#reverseAllChecked").click(function () {
    $(".commentCheckCls").click();
});

$("#allChecked").click(function () {
    $(".commentCheckCls").prop( "checked", true);
});
</script>
</body>
</html>
