<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Grid Template Â· Bootstrap v5.3</title>
    <link href="/css/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <link href="/css/grid.css" rel="stylesheet">
</head>
<body class="py-4">
<div class="row mb-3 text-center" th:unless="${#lists.isEmpty(inboundList)}">
    <h2 th:text="#{inbound.list}" style="text-align: left">InboundList</h2>

    <table>
        <thead>
        <tr>
            <th><div class="col themed-grid-col" th:text="#{inbound.id}">ID</div></th>
            <th><div class="col themed-grid-col" th:text="#{inbound.sku}">ID</div></th>
            <th><div class="col themed-grid-col" th:text="#{inbound.owner}">ID</div></th>
            <th><div class="col themed-grid-col" th:text="#{inbound.skuName}">ID</div></th>
            <th><div class="col themed-grid-col" th:texte="#{inbound.inboundQty}">ID</div></th>
            <th><div class="col themed-grid-col" th:text="#{inbound.createTime}">ID</div></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${inboundList}">
            <td ><div class="col themed-grid-col" th:text="${row.id}"></div></td>
            <td ><div class="col themed-grid-col" th:text="${row.sku}"></div></td>
            <td ><div class="col themed-grid-col" th:text="${row.owner}"></div></td>
            <td ><div class="col themed-grid-col" th:text="${row.skuName}"></div></td>
            <td ><div class="col themed-grid-col" th:text="${row.inboundQty}"></div></td>
            <td ><div class="col themed-grid-col" th:text="${row.createTime}"></div></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
